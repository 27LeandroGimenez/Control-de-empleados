{% extends 'base.html' %}

{% block title %} Editar Empleado {% endblock title %}

{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Modificar datos del empleado</h1>
    </div>
    <div class="cell">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="success button">Guardar</button>
        </form>
    </div>
</div>


{% endblock content %}
